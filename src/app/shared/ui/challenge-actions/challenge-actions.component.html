<FlexboxLayout>
  <Button
    class="btn btn-success -rounded-lg"
    text="Completed"
    (tap)="onAction('completed')"
  ></Button>
  <Button
    class="btn btn-fail -rounded-lg"
    text="Failed"
    (tap)="onAction('failed')"
  ></Button>
  <Button
    class="btn btn-flat -rounded-lg"
    text="Reset"
    (tap)="onAction('reset')"
  ></Button>
</FlexboxLayout>
